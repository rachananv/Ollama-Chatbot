<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #555;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            background: #4ade80;
        }

        .status-indicator.offline {
            background: #ef4444;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .message-bubble {
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .chat-input-area {
            border-top: 1px solid #e5e7eb;
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .controls {
            padding: 10px 15px;
            background: #f3f4f6;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 8px 12px;
            font-size: 12px;
            background: #e5e7eb;
            color: #1f2937;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: #d1d5db;
            transform: none;
            box-shadow: none;
        }

        .error-box {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #dc2626;
        }

        .info-box {
            background: #dbeafe;
            color: #1e40af;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #2563eb;
            font-size: 13px;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Ollama Chatbot</h1>
            <p>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking connection...</span>
            </p>
            <p style="margin-top:6px;font-size:13px;opacity:0.9;">Model: <strong id="modelName">{{ model }}</strong></p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="info-box">
                Welcome to Ollama Chatbot! Type your question below and hit Enter or click Send.
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="clearChat()">Clear Chat</button>
            <button class="control-btn" onclick="showHistory()">Show History</button>
        </div>

        <div class="chat-input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    onkeypress="handleKeyPress(event)"
                    disabled
                >
                <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let isOllamaRunning = false;
        let isLoading = false;

        // Check Ollama connection on load
        window.addEventListener('load', checkOllama);

        async function checkOllama() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                isOllamaRunning = data.ollama_running;
                updateStatus();
            } catch (e) {
                isOllamaRunning = false;
                updateStatus();
            }
        }

        function updateStatus() {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');

            if (isOllamaRunning) {
                indicator.classList.remove('offline');
                statusText.textContent = 'Connected to Ollama';
                input.disabled = false;
                sendBtn.disabled = false;
            } else {
                indicator.classList.add('offline');
                statusText.textContent = 'Ollama is offline';
                input.disabled = true;
                sendBtn.disabled = true;
                addSystemMessage('error', 'Ollama is not running. Make sure to run "ollama serve" in another terminal.');
            }
        }

        function addSystemMessage(type, text) {
            const messagesDiv = document.getElementById('chatMessages');
            if (type === 'error') {
                messagesDiv.innerHTML += `<div class="error-box">${text}</div>`;
            } else {
                messagesDiv.innerHTML += `<div class="info-box">${text}</div>`;
            }
            scrollToBottom();
        }

        async function sendMessage() {
            if (!isOllamaRunning || isLoading) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            input.value = '';

            // Show loading indicator
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            input.disabled = true;

            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            messagesDiv.appendChild(typingDiv);
            scrollToBottom();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Remove typing indicator
                typingDiv.remove();

                if (data.success) {
                    addMessage('bot', data.message);
                } else {
                    addMessage('bot', 'Error: ' + data.error);
                }
            } catch (e) {
                typingDiv.remove();
                addMessage('bot', 'Error: Failed to get response. ' + e.message);
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-bubble">${escapeHtml(text)}</div>`;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey && !isLoading) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function clearChat() {
            if (confirm('Clear all chat history?')) {
                try {
                    await fetch('/api/clear', { method: 'POST' });
                    document.getElementById('chatMessages').innerHTML = '<div class="info-box">Chat cleared. Start a new conversation!</div>';
                } catch (e) {
                    console.error('Error clearing chat:', e);
                }
            }
        }

        async function showHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                if (data.history.length === 0) {
                    alert('No chat history yet.');
                    return;
                }

                let historyText = 'Chat History:\n\n';
                data.history.forEach((item, i) => {
                    historyText += `[${i + 1}]\nYou: ${item.user}\nBot: ${item.bot}\n\n`;
                });

                alert(historyText);
            } catch (e) {
                alert('Error fetching history: ' + e.message);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Check connection every 5 seconds
        setInterval(checkOllama, 5000);
    </script>
</body>
</html>
